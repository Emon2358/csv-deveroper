<body>

<h1>CSVç”»åƒç·¨é›†ãƒ„ãƒ¼ãƒ«</h1>

<canvas id="canvas" width="600" height="400"></canvas>

<div class="emoji-section">

<div id="readmeCode" class="readme-code">
    <pre>
    <code>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const emojiInput = document.getElementById('emojiInput');

    let shapes = [];

    function drawCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // canvasã‚’ã‚¯ãƒªã‚¢
        shapes.forEach(shape => {
            if (shape.type === 'rectangle') {
                ctx.fillStyle = shape.color || 'red';
                ctx.fillRect(shape.x, shape.y, shape.width, shape.height);
            } else if (shape.type === 'text') {
                ctx.font = '20px Arial';
                ctx.fillStyle = 'black';
                ctx.fillText(shape.text, shape.x, shape.y);
            } else if (shape.type === 'emoji') {
                ctx.font = '30px Arial';
                ctx.fillText(shape.text, shape.x, shape.y);
            }
        });
    }

    function addRectangle() {
        const rectangle = {
            type: 'rectangle',
            x: Math.random() * (canvas.width - 100),
            y: Math.random() * (canvas.height - 100),
            width: 100,
            height: 100,
            color: 'blue',
        };
        shapes.push(rectangle);
        drawCanvas();
    }

    function addText() {
        const text = {
            type: 'text',
            x: Math.random() * (canvas.width - 100),
            y: Math.random() * (canvas.height - 100),
            text: 'ã“ã‚“ã«ã¡ã¯',
        };
        shapes.push(text);
        drawCanvas();
    }

    function addEmoji() {
        const emoji = emojiInput.value || 'ğŸ˜Š'; // å…¥åŠ›ã•ã‚ŒãŸçµµæ–‡å­—ã‚’ä½¿ã†
        if (!emoji) return alert("çµµæ–‡å­—ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„!");
        const shape = {
            type: 'emoji',
            x: Math.random() * (canvas.width - 50),
            y: Math.random() * (canvas.height - 50),
            text: emoji,
        };
        shapes.push(shape);
        drawCanvas();
        emojiInput.value = ''; // å…¥åŠ›æ¬„ã‚’ãƒªã‚»ãƒƒãƒˆ
    }

    function addGradient() {
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, 'blue');
        gradient.addColorStop(1, 'green');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function toggleReadmeCode() {
        const readmeCode = document.getElementById('readmeCode');
        readmeCode.classList.toggle('show');
    }
</script>
